<div>
  <div class="row ml-5 mr-5 detail">
    <div class="col-md-6 m-3">
      <div class="row">
        <img *ngFor="let image of apartment.imageList" width="100%" height="220px" style="border-radius: 2px" src="{{image.imageUrl}}" class="imgProduct" alt="">
      </div>
    </div>
    <div class="col-md-5">
      <div class="info-house mt-3">
        <div class="m-3">
          <h2>{{apartment.name}}</h2>
          <p>số phòng tắm: {{apartment.bethRoom}}</p>
          <p>số phòng ngủ: {{apartment.bathRoom}}</p>
          <p>giá nhà: {{apartment.price}}/1 đêm</p>
          <p>Mô tả: {{apartment.description}}</p>
          <p>loại phòng: {{apartment.apartmentType.name}}</p>
          <p>Địa chỉ: {{apartment.address}}</p>
        </div>
      </div>
      <div class="row">
        <div class="m-1 ml-3">
          <a class="btn btn-info" [routerLink]="">
            Thuê nhà
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
