<!--signIn-->
<ng-template #SignInFormModal let-signIn>
  <div class="modal-body">
    <!-- Sing in  Form -->
<!--    <section class="sign-in">-->
      <div class="container">
        <div class="signin-content">
          <div class="signin-image">
            <figure><img src="assets/register/images/signin-image.jpg" alt="sing up image"></figure>
            <a class="signup-image-link" (click)="signIn.dismiss();open(SignUpFormModal)">Tạo tài khoản mới</a>
            <a class="signup-image-link mt-3">Quên mật khẩu</a>
          </div>
          <div class="signin-form">
            <h2 class="form-title">Đăng nhập</h2>
            <form method="POST" class="register-form" id="login-form">
              <div class="form-group">
                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="your_name" id="your_name" placeholder="Tài khoản"/>
              </div>
              <div class="form-group">
                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="your_pass" id="your_pass" placeholder="Mật khẩu"/>
              </div>
<!--              <div class="form-group">-->
<!--                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />-->
<!--                <label for="remember-me" class="label-agree-term"><span><span></span></span>Ghi nhớ đăng nhập</label>-->
<!--              </div>-->
              <div class="form-group form-button">
                <input type="submit" name="signin" id="signin" class="form-submit" value="Đăng nhập"/>
              </div>
            </form>
            <div class="alert alert-warning mt-3" hidden>Tài khoản hoặc mật khẩu của bạn không đúng</div>


            <div class="social-login">
              <span class="social-label">Or login with</span>
              <ul class="socials">
                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
<!--    </section>-->

  </div>
</ng-template>
<!--register-->
<ng-template #SignUpFormModal let-signUp>
  <div>
<!--    <div class="modal-header">-->
<!--      <h3 class="modal-title">I'm a modal!</h3>-->
<!--    </div>-->
    <div class="modal-body">
<!--      <section class="signup">-->
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form method="POST" class="register-form" id="register-form">
                <div class="form-group">
                  <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input type="text" name="name" id="name" placeholder="Your Username"/>
                </div>
                <div class="form-group">
                  <label for="phone"><i class="zmdi zmdi-email"></i></label>
                  <input type="email" name="email" id="phone" placeholder="Your Phone Number"/>
                </div>
                <div class="form-group">
                  <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                  <input type="password" name="pass" id="pass" placeholder="Password"/>
                </div>
                <div class="form-group">
                  <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                  <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                </div>
                <div class="form-group">
                  <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                  <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                </div>
                <div class="form-group form-button">
                  <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure><img src="assets/register/images/signup-image.jpg" alt="sing up image"></figure>
              <a class="signup-image-link" (click)="signUp.dismiss();open(SignInFormModal)">I am already member</a>
            </div>
          </div>
        </div>
<!--      </section>-->
    </div>
<!--    <div class="modal-footer"></div>-->
  </div>
</ng-template>
