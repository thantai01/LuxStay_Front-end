<br>
<div class="container-fuid p-3">
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
<!--  <ng-container matColumnDef="position">-->
<!--    <th mat-header-cell *matHeaderCellDef>No.</th>-->
<!--    <td mat-cell *matCellDef="let element">{{element.position}}</td>-->
<!--  </ng-container>-->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Tên</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Weight Column -->
<!--  <ng-container matColumnDef="address">-->
<!--    <th mat-header-cell *matHeaderCellDef>Địa chỉ</th>-->
<!--    <td mat-cell *matCellDef="let element">{{element.address}}</td>-->
<!--  </ng-container>-->
  <ng-container matColumnDef="ward">
    <th mat-header-cell *matHeaderCellDef>Phường</th>
    <td mat-cell *matCellDef="let element">{{element.ward}}</td>
  </ng-container>
  <ng-container matColumnDef="district">
    <th mat-header-cell *matHeaderCellDef>Quận</th>
    <td mat-cell *matCellDef="let element">{{element.district}}</td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>Thành phố</th>
    <td mat-cell *matCellDef="let element">{{element.city}}</td>
  </ng-container>

<!--Button1-->
  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef class="text-center m-1">#1</th>
    <td mat-cell *matCellDef="let element" class="text-center" ><a class="btn btn-info" routerLink="{{element.id}}/detail">Chi tiêt</a></td>
  </ng-container>
<!--Button2-->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef class="text-center">#2</th>
    <td mat-cell *matCellDef="let element" class="text-center" style="width: 180px" ><a class="btn btn-warning">Sửa thông tin</a></td>
  </ng-container>
<!--Button3-->
  <ng-container matColumnDef="status" style="column-span: 2">

    <th mat-header-cell *matHeaderCellDef class="text-center">Tình trạng</th>
    <td mat-cell *matCellDef="let element" class="text-center m-1 p-1" style="width: 200px">
        <select class="form-control m-2" id="selected" (change)="selectStatus()" >
          <option [value]="item.name" *ngFor="let item of status">{{item.name}}</option>
        </select>

    </td>
  </ng-container>

  <ng-container matColumnDef="setStatus">
    <th mat-header-cell *matHeaderCellDef class="text-center">#3</th>
    <td mat-cell *matCellDef="let element" class="text-center"><a class="btn btn-success" (click)="setApartmentStatus(element.id)">Cập nhật </a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayApartmentLabel"></tr>
  <tr mat-row [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayApartmentLabel;">
  </tr>
</table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
</div>
<router-outlet></router-outlet>
