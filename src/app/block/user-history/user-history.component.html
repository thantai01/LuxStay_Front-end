
<h2 style="background-color: purple;" class="text-white p-2 rounded"><i class="fas fa-hotel"></i> &nbsp;My Booking History</h2>

<div class="container">
  <!-- creating table -->
  <table class="table table-bordered">
    <thead class="table-dark thead-dark">
    <tr class="table table-dark">
      <th>#</th>
      <th>Apartment Name</th>
<!--      <th>Room No</th>-->
      <th>Apartment Type</th>
<!--      <th>No. of Guests</th>-->
      <th>Check In</th>
      <th>Check Out</th>
      <th>Payments</th>
    </tr>
    </thead>
    <tbody>
    <!--Bhai yha pe sirf ye 3 details baaki details button pe click krke-->

        <h4 style="text-align: right;">Hotel Description: {{hotel.description}}</h4><br>
        <h5 style="text-align: right;">Hotel Rating: {{hotel.rating}}</h5><br>
        <h5>{{hotel.city}}</h5>

        <h5 style="text-align: right;">Contact Details: {{hotel.contact}}</h5><br>
        <h5 style="text-align: right;">Email Here: {{hotel.email}}</h5><br>-->

    <tr *ngFor="let order of orders | async; let i = index">
      <td>{{i+1}}</td>
        <td>
          {{order.apartment.name}}
        </td>
        <td >
          {{order.apartment.apartmentType}}
        </td>


        <td>
          {{order.startDate}}
        </td>

      <td>{{order.endDate}}</td>
      <td>{{order.totalPaid}}</td>
    </tr>
    </tbody>
  </table>
</div>
